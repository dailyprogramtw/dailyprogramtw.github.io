<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <!-- Favicons -->
  <link rel="apple-touch-icon" href="{{ "/assets/images/favicons/apple-touch-icon.png" | relative_url }}" sizes="180x180">
  <link rel="icon" href="{{ "/assets/images/favicons/favicon-32x32.png" | relative_url }}" sizes="32x32" type="image/png">
  <link rel="icon" href="{{ "/assets/images/favicons/favicon-16x16.png" | relative_url }}" sizes="16x16" type="image/png">
  <link rel="manifest" href="{{ "/assets/images/favicons/manifest.json" | relative_url }}">
  <meta name="msapplication-config" content="{{ "/assets/images/favicons/browserconfig.xml" | relative_url }}">
  <meta name="theme-color" content="#000000">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
